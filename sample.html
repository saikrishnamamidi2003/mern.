<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
</head>
<body>

    <h2>Click the link to play the video inside this page:</h2>
    <a href="#" onclick="document.getElementById('videoFrame').src='https://www.youtube.com/embed/G3e-cpL7ofc?si=3FSXkvXWEOkzxPnf'">
        Open YouTube Video
    </a>

    <br><br>

    <!-- Iframe to display the video -->
    <iframe id="videoFrame" width="560" height="315" style="border:1px solid black;"></iframe>

</body>
</html>
