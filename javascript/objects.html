<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>

</head>
<body>
    <script>
        const product = {
            name: 'stocks',
            price: 922
        }
    console.log(product);
    console.log(product.name);
    console.log(product.price);
    product.name = 'cotton jeans';
    console.log(product.name);
    product.newproduct = true;
    console.log(product);
    delete product.newproduct;
    console.log(product);
    console.log('hello'.toUpperCase());
    console.log('hello'.length);
    
    const object1 = {
        message : 'good job!',
        price : 99
    }
    console.log(object1);
    object1.message = 'bad job';
    console.log(object1);
    const object2 = object1;
    console.log(object2);

    const object3 = {
        message : 'good job!',
        price : 99
    }

    const {message, price} = object3;
    console.log(message);
    console.log(price);
    const object5 = {
        message,
    }
    console.log(object5);
    </script>
</body>
</html>
