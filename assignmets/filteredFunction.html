<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filteredProperties(obj, minL){
            const res = {};
            for(let key in obj){
                if(typeof obj[key] === 'string' && obj[key].length >= minL){
                    res[key] = obj[key];
                }
            }
            return res;

        }

        const data = {
            a : "short", b: "longer string", c: 123, d: "very long string indeed"
        };
        const filtered = filteredProperties(data, 6);
        console.log(filtered);
    </script>
</body>
</html>
