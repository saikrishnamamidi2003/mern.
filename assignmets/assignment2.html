<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrom</title>
</head>
<body>
    <script>
        function findLongestPalindrome(str) {
  if (!str || str.length < 1) return "";

  let start = 0, end = 0;

  for (let i = 0; i < str.length; i++) {
    let len1 = expandFromCenter(str, i, i);     // Odd length palindromes
    let len2 = expandFromCenter(str, i, i + 1); // Even length palindromes
    let len = Math.max(len1, len2);

    if (len > end - start) {
      start = i - Math.floor((len - 1) / 2);
      end = i + Math.floor(len / 2);
    }
  }

  return str.substring(start, end + 1);
}

function expandFromCenter(s, left, right) {
  while (left >= 0 && right < s.length && s[left] === s[right]) {
    left--;
    right++;
  }
  return right - left - 1; // Actual length of the palindrome
}
        console.log(findLongestPalindrome("babad"));  // Output: "bab" or "aba"
        console.log(findLongestPalindrome("cbbd"));   // Output: "bb"
        console.log(findLongestPalindrome("racecar")); // Output: "racecar"
        console.log(findLongestPalindrome("a"));      // Output: "a"
        console.log(findLongestPalindrome("abcda"));  // Output: "a"

    </script>
    
</body>
